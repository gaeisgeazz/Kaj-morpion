<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 6vw;
    }

    #grille {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 3vw;
      width: 90vw;
      max-width: 400px;
      margin: 30px auto;
    }

    .case {
      background-color: white;
      font-size: 10vw;
      display: flex;
      aspect-ratio: 1;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 2px solid #ccc;
      transition: background-color 0.2s;
    }

    .case:hover {
      background-color: #e0e0e0;
    }

    #message {
      font-size: 4vw;
      margin-top: 20px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 4vw;
      max-width: 200px;
      width: 60vw;
    }

    a {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      text-decoration: none;
      color: green;
      background-color: white;
      border: 1px solid green;
      margin-top: 10px;
      font-size: 4vw;
    }

    a:hover {
      color: white;
      background-color: green;
      transform: scale(1.05);
      transition: all 0.2s;
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 3vw;
      }

      #message, button, a {
        font-size: 1.5vw;
      }

      .case {
        font-size: 3vw;
      }
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>

  <p><b><a href="https://wa.me/237654259762" target="_blank">@kajgeazy</a></b></p>

  <div id="grille"></div>
  <div id="message">Joueur X commence</div>
  <button onclick="recommencer()">Recommencer</button>

  <script>
    const grille = document.getElementById('grille');
    const message = document.getElementById('message');
    let joueur = 'X';
    let plateau = [
      ["", "", ""],
      ["", "", ""],
      ["", "", ""]
    ];
    let jeuActif = true;

    function creerGrille() {
      grille.innerHTML = "";
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          const div = document.createElement('div');
          div.classList.add('case');
          div.dataset.ligne = i;
          div.dataset.colonne = j;
          div.addEventListener('click', jouerCase);
          grille.appendChild(div);
        }
      }
    }

    function jouerCase(e) {
      if (!jeuActif) return;

      const i = e.target.dataset.ligne;
      const j = e.target.dataset.colonne;

      if (plateau[i][j] !== "") return;

      plateau[i][j] = joueur;
      e.target.textContent = joueur;

      if (verifierGagnant(joueur)) {
        message.textContent = `Le joueur ${joueur} a gagnÃ© !`;
        jeuActif = false;
        return;
      }

      if (estPleine()) {
        message.textContent = "Match nul !";
        jeuActif = false;
        return;
      }

      joueur = joueur === "X" ? "O" : "X";
      message.textContent = `Au tour du joueur ${joueur}`;
    }

    function verifierGagnant(j) {
      for (let i = 0; i < 3; i++) {
        if (plateau[i][0] === j && plateau[i][1] === j && plateau[i][2] === j) return true;
        if (plateau[0][i] === j && plateau[1][i] === j && plateau[2][i] === j) return true;
      }
      if (plateau[0][0] === j && plateau[1][1] === j && plateau[2][2] === j) return true;
      if (plateau[0][2] === j && plateau[1][1] === j && plateau[2][0] === j) return true;

      return false;
    }

    function estPleine() {
      return plateau.flat().every(cell => cell !== "");
    }

    function recommencer() {
      joueur = 'X';
      jeuActif = true;
      plateau = [
        ["", "", ""],
        ["", "", ""],
        ["", "", ""]
      ];
      message.textContent = "Joueur X commence";
      creerGrille();
    }

    creerGrille();
  </script>
</body>
</html>
